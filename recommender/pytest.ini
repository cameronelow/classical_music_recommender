[pytest]
# Pytest configuration for recommender system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires data)
    slow: Slow tests (can be skipped for quick runs)

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=recommender --cov-report=html
